<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Basic Page Needs
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta charset="utf-8">
        <title>Site Administration // Olen Daelhousen</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Mobile Specific Metas
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


        <!-- FONT
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

        <!-- CSS
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/skeleton.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Favicon
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="icon" type="image/png" href="images/favicon.png">

    </head>
    <body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="container">
            <!-- Navigation Bar -->
            <div class="row" class="top">
                <div class="two columns nav-bar">
                    <button class="u-full-width" id="aboutBtn">About</button>
                </div>
                <div class="two columns nav-bar">
                    <button class="u-full-width" id="projectsBtn">Projects</button>
                </div>
                <div class="two columns nav-bar">
                    <button class="u-full-width" id="skillsBtn">Skills</button>
                </div>
                <div class="two columns nav-bar">
                    <button class="u-full-width" id="themesBtn">Themes</button>
                </div>
                <div class="two columns nav-bar">
                    <button class="u-full-width" id="themesBtn">Social</button>
                </div>
                <div class="two columns nav-bar">
                    <button class="button-primary u-full-width" id="loginBtn">Login</button>
                    <button class="button-primary u-full-width" id="logoutBtn" style="display: none">Logout</button>
                </div>
            </div>
            <div class="row">
                <div class="one column">

                </div>
                <div class="ten columns" style="margin-top:15%">
                    <h1>
                        Site Administration
                    </h1>
                </div>
                <div class="one column">

                </div>
            </div>
            <div class="group" id="about" style="display:none">
                <div class="row">
                    <div class="one column">

                    </div>
                    <div class="ten columns">
                        <h2>
                            About Me
                        </h2>
                    </div>
                    <div class="one column">
                    
                    </div>
                </div>
                <div class="row">
                    <div class="one column">

                    </div>
                    <div class="five columns">
                        <form id="aboutForm">
                            <label for="firstName">First Name</label>
                            <input type="text" class="u-full-width" id="firstName" placeholder="First Name" required>
                            <label for="lastName">Last Name</label>
                            <input type="text" class="u-full-width" id="lastName" placeholder="Last Name" required>
                            <label for="title">Title</label>
                            <input type="text" class="u-full-width" id="title" placeholder="Title" required>
                            <label for="title">Email Address</label>
                            <input type="email" class="u-full-width" id="email" placeholder="Email Address" required>
                            <label for="tel">Telephone Number</label>
                            <input type="tel" class="u-full-width" id="tel" placeholder="Telephone Number" required>
                    </div>
                    <div class="five columns">
                            <label for="address">Address</label>
                            <input type="text" class="u-full-width" id="address" placeholder="Address" required>
                            <label for="street">Street</label>
                            <input type="text" class="u-full-width" id="street" placeholder="Street Name" required>
                            <label for="city">City</label>
                            <input type="text" class="u-full-width" id="city" placeholder="City" required>
                            <label for="state">State</label>
                            <input type="text" class="u-full-width" id="state" placeholder="State" required>
                            <label for="zip">Zip Code</label>
                            <input type="text" class="u-full-width" id="zip" placeholder="Zip Code" required>
                        
                    </div>
                    <div class="one column">

                    </div>  
                </div>
                <div class="row">
                    <div class="one column">

                    </div>
                    <div class="ten columns">
                        <label for="bio">Biography</label>
                        <textarea class="u-full-width" id="bio" placeholder="Write about yourself..." ></textarea>
                    </div>
                    <div class = "one column">

                    </div>
                </div>
                <div class="row">
                    <div class="one column">

                    </div>
                    <div class="ten columns">
                        <button type="submit" class="button-primary" id="aboutSubmit">Submit</button>
                    </div>
                    <div class="one column">
                        
                    </div>
                        </form>
                </div>
            </div>  <!-- End About Group -->
            <div class="group" id="projects" style="display:none">
                <div class="row">
                    <div class="one column">

                    </div>
                    <div class="ten columns">
                        <h2>
                            Projects
                        </h2>
                    </div>
                    <div class="one column">
                    
                    </div>
                <div>
                <div class="row">
                    <div class="one column">

                    </div>
                    <div class="ten columns">
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col">
                                        Project Name
                                    </th>
                                    <th scope ="col">
                                        &nbsp;
                                    </th>
                                    <th scope ="col">
                                        &nbsp;
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="projects-table">

                            </tbody>
                        </table>

                    </div>
                    <div class="one column">

                    </div>
                </div>
                <div class="row">
                    <div class="one column">

                    </div>
                    <div class="ten columns">
                        <h3 id="project-form-h">
                            Add Project
                        </h3>
                        <form id="project-form">
                            <label for="screenshot">Screenshot</label>
                            <input type="text" class="u-full-width" id="screenshot" placeholder="Path to a screenshot of the site" required>
                            <label for="projectTitle">Project Title</label>
                            <input type="text" class="u-full-width" id="projectTitle" placeholder="The title of the project" required>
                            <label for="description">Project Description</label>
                            <textarea class="u-full-width" id="description" placeholder="Describe the project briefly..." ></textarea>
                            <label for="deployedLink">Project Site</label>
                            <input type="url" class="u-full-width" id="deployedLink" placeholder="Link to the deployed site" required>
                            <label for="repoLink">Repository Link</label>
                            <input type="url" class="u-full-width" id="repoLink" placeholder="Link to the Github repository" required>
                            <button type="submit" class="button-primary" id="projectAdd">Add Project</button>
                            <button type="submit" class="button-primary" id="projectUpdate">Update Project</button>
                        </form>
                    </div>
                    <div class="one column">
                    
                    </div>
                </div>
            </div>  <!-- End Projects Group -->
            <div class="row">
                <div class="columns twelve">
                    Social icons will go down here...
                </div>
            </div>
    </div>
    <dialog class="info" id="db-updated">
        <p>
            The database was successfully updated.
        </p>
        <button class="button-primary" id="db-updated-ok">Okay</button>
    </dialog>
    <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    </body>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/firebaseAuth.js"></script>
    <script src="assets/js/admin.js"></script>
</html>
