<!DOCTYPE html>
<html id="portfolio-page" lang="en">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <script src="assets/js/handlebars-latest.js"></script>
  <script id="portfolio-template" type="text/x-handlebars-template">
    <head>

      <!-- Basic Page Needs
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <meta charset="utf-8">
      <title>Full Stack Web Developer // Olen Daelhousen</title>
      <meta name="description" content="">
      <meta name="author" content="">

      <!-- Mobile Specific Metas
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <meta name="viewport" content="width=device-width, initial-scale=1">



      <!-- FONT
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

      <!-- CSS
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="assets/css/skeleton.css">
      <link rel="stylesheet" href="assets/css/style.css">

      <!-- Favicon
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <link rel="icon" type="image/png" href="images/favicon.png">

    </head>
    <body>

      <!-- Primary Page Layout
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <div class="container">
        <div class="row">
            <div class="one column">
              &nbsp;
            </div>
          <div class="ten columns" style="margin-top: 25%">
            <h1>{{firstName}} {{lastName}}</h1>
            <h4><em>{{title}}</em></h4>
            <p>{{{bio}}} </p>
          </div>
          <div class="one column">
            &nbsp;
          </div>
        </div>
        <div class="row">
          <div class="one column">
            &nbsp;
          </div>
          <div class="ten columns">
            <h1>Projects</h1>
          </div>
          <div class="one column">
            &nbsp;
          </div>
        </div>
        <div class="row">
          <div class="one column">
            &nbsp;
          </div>
          <div class="ten columns">
            {{#each projects}}
              <div class="card u-pull-left">
                <div class="card-title">
                    <img src="{{screenshot}}" width="350" height="auto" alt="Screenshot of {{projectTitle}}">
                    <h2>{{projectTitle}}</h2>
                    <p>{{description}}</p>
                    <p><a href="{{deployedLink}}">Visit the project</a>.</p>
                    <p><a href="{{repoLink}}">See the code on Github</a>.</p>
                </div>
              </div>
            {{~/each}}
          </div>
          <div class="one column">
            &nbsp;
          </div>
        </div>
        <div class="row">
          <div class="one column">
            &nbsp;
          </div>
          <div class="ten columns">
            <h1>Get in Touch</h1>
            <p>
              You've made it this far, so please take the time to reach out and talk about your project. I can be reached at {{tel}}, or send an email to <a href="mailto:{{email}}">{{email}}</a>.
            </p>
          </div>
          <div class="one column">
            &nbsp;
          </div>
        </div>
        <div class="row">
          <div class="one column">
            &nbsp;
          </div>
          <div class="five columns">
            <form id="contactForm">
              <label for="name">Name</label>
              <input type="text" class="u-full-width" id="name" placeholder="Your Name" required>
          </div>
          <div class="five columns">
              <label for="title">Email Address</label>
              <input type="email" class="u-full-width" id="email" placeholder="Your Email Address" required>
          </div>
          <div class="one column">
              &nbsp;
          </div>  
        </div>
        <div class="row">
          <div class="one column">
              &nbsp;
          </div>
          <div class="ten columns">
              <label for="message">Message</label>
              <textarea class="u-full-width" id="message" placeholder="Let me know what you need..." ></textarea>
          </div>
          <div class = "one column">
              &nbsp;
          </div>
        </div>
        <div class="row">
          <div class="one column">
              &nbsp;
          </div>
          <div class="ten columns">
              <button type="submit" class="button-primary" id="messageSubmit">Send a Message</button>
          </div>
          <div class="one column">
              &nbsp;
          </div>
          </form>
      </div>
      </div>
    <!-- End Document
      –––––––––––––––––––––––––––––––––––––––––––––––––– --> 
    </body>
  </script> <!-- End Handlebars Template -->
  <script src="assets/js/firebase.js"></script>
  <script src="assets/js/view.js"></script>
</html>
